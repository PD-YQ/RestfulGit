<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span>Branch</span> {{ branch.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ branch.name }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ branch.status }}</span>
                </dd>
                <dt><span>Repo</span></dt>
                <dd>
                    <div *ngIf="branch.repoId">
                        <a [routerLink]="['/repo-my-suffix', branch.repoId, 'view']">{{ branch.repoId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch-my-suffix', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
